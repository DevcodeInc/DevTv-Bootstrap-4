<!DOCTYPE html>
<html lang="es">
  <head>
    <title>DevTv</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">

    <style>
    .carousel-item-next,
    .carousel-item-prev,
    .carousel-item.active {
      display: block;
    }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">DevTv</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Colaborar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Documentaci√≥n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Github</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div id="mySlide" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#mySlide" data-slide-to="0"></li>
          <li data-target="#mySlide" data-slide-to="1" class="active"></li>
          <li data-target="#mySlide" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://cdn1.tnwcdn.com/wp-content/blogs.dir/1/files/2016/01/Cortana-1-1200x600.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h3>Slide 1</h3>
              <p>Info Slide 1</p>
            </div>
          </div>
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://cdn-images-1.medium.com/max/1200/1*-KgEvwnPZwvfEL5mSi4Cyg.jpeg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h3>Slide 2</h3>
              <p>Info Slide 2</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="http://www.mindinventory.com/blog/wp-content/uploads/2017/05/google-io-2017.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h3>Slide 3</h3>
              <p>Info Slide 3</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#mySlide" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mySlide" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="public/js/bootstrap.min.js"></script>
  </body>
</html>
